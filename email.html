<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator and Decoder</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Email a Password</h2>
                <a href="./index.html">Home</a>
                <br /><br />
            </div>
            <div class="card-body">
                <br />


                <p>Password To Email:</p>
                <input type="text" id="emailedPassword" name="emailedPassword">
                </br>
                <button id="paste" class="btn">Paste Created Password</button>
            </br>
                <p>Email Address:</p>
                <input type="email" id="email" name="email">
                </br>

                <p>Message:</p>
                <input type="text" id="message" name="message">
                </br></br>
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="emailBtn" class="btn">Email Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
