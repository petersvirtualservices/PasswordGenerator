<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <br/>
        
        <label for="length">How Many Characters Long Would You Like This Password To Be? (Between 8 and 120 Characters)</label>
        <br />
        <input type="text" id="length" name="length">
        <br/>
        <p>What Would You Like The Password To Contain?</p>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
        <label for="Uppercase">Uppercase</label>
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" id="numbers" name="numbers" value="numbers">
        <label for="numbers">Numbers</label>
        <br /><br />
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
